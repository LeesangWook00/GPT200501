     <!DOCTYPE html>
     <html lang="ko">
     <head>
       <meta charset="UTF-8" />
       <meta name="viewport" content="width=device-width, initial-scale=1" />
       <title>My쿠팡</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
       <style>
         body {
           background-color: #f8f9fa;
         }
         .card:hover {
           transform: scale(1.03);
           transition: 0.3s ease;
           cursor: pointer;
         }
         .navbar-brand {
           font-weight: bold;
           color: #0074e4;
         }
         .delete-btn {
           position: absolute;
           top: 8px;
           right: 8px;
           background-color: rgba(255, 255, 255, 0.8);
           border: none;
           border-radius: 50%;
           width: 25px;
           height: 25px;
           font-size: 14px;
           line-height: 1;
           text-align: center;
           cursor: pointer;
         }
       </style>
     </head>
     <body>
     
     <!-- 네비게이션 -->
     <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
       <div class="container">
         <a class="navbar-brand" href="#">My쿠팡</a>
       </div>
     </nav>
     
     <!-- 상품 등록 폼 -->
     <div class="container my-4">
       <h3>🛒 상품 등록</h3>
       <form id="productForm" class="row g-3">
         <div class="col-md-3">
           <input type="text" class="form-control" id="title" placeholder="상품명" required />
         </div>
         <div class="col-md-3">
           <input type="text" class="form-control" id="description" placeholder="설명" required />
         </div>
         <div class="col-md-2">
           <input type="text" class="form-control" id="price" placeholder="가격" required />
         </div>
         <div class="col-md-3">
           <input type="text" class="form-control" id="image" placeholder="이미지 URL" required />
         </div>
         <div class="col-md-1">
           <button type="submit" class="btn btn-primary w-100">등록</button>
         </div>
       </form>
     </div>
     
     <!-- 상품 리스트 -->
     <div class="container">
       <div class="row" id="productList"></div>
     </div>
     
     <!-- 수정 모달 -->
     <div class="modal fade" id="editModal" tabindex="-1">
       <div class="modal-dialog">
         <div class="modal-content">
           <form id="editForm">
             <div class="modal-header">
               <h5 class="modal-title">상품 수정</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
             </div>
             <div class="modal-body">
               <input type="hidden" id="editIndex">
               <input type="text" id="editTitle" class="form-control mb-2" placeholder="상품명" required>
               <input type="text" id="editDescription" class="form-control mb-2" placeholder="설명" required>
               <input type="text" id="editPrice" class="form-control mb-2" placeholder="가격" required>
               <input type="text" id="editImage" class="form-control mb-2" placeholder="이미지 URL" required>
             </div>
             <div class="modal-footer">
               <button type="submit" class="btn btn-primary">저장</button>
             </div>
           </form>
         </div>
       </div>
     </div>
     
     <!-- 부트스트랩 JS + 기능 스크립트 -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script>
       let products = [];
     
       const productForm = document.getElementById('productForm');
       const productList = document.getElementById('productList');
       const editModal = new bootstrap.Modal(document.getElementById('editModal'));
     
       // 상품 등록
       productForm.addEventListener('submit', function(e) {
         e.preventDefault();
     
         const title = document.getElementById('title').value;
         const description = document.getElementById('description').value;
         const price = document.getElementById('price').value;
         const image = document.getElementById('image').value;
     
         products.push({ title, description, price, image });
         renderProducts();
     
         productForm.reset();
       });
     
       // 상품 렌더링
       function renderProducts() {
         productList.innerHTML = '';
         products.forEach((product, index) => {
           productList.innerHTML += `
             <div class="col-md-3 mb-4">
               <div class="position-relative">
                 <button class="delete-btn" onclick="deleteProduct(${index}, event)">×</button>
                 <div class="card h-100" onclick="openEdit(${index})">
                   <img src="${product.image}" class="card-img-top" alt="상품 이미지">
                   <div class="card-body">
                     <h5 class="card-title">${product.title}</h5>
                     <p class="card-text">${product.description}</p>
                     <span class="badge bg-danger">${product.price}</span>
                   </div>
                 </div>
               </div>
             </div>`;
         });
       }
     
       // 상품 수정
       window.openEdit = function(index) {
         const product = products[index];
         document.getElementById('editIndex').value = index;
         document.getElementById('editTitle').value = product.title;
         document.getElementById('editDescription').value = product.description;
         document.getElementById('editPrice').value = product.price;
         document.getElementById('editImage').value = product.image;
         editModal.show();
       }
     
       document.getElementById('editForm').addEventListener('submit', function(e) {
         e.preventDefault();
         const index = document.getElementById('editIndex').value;
         products[index] = {
           title: document.getElementById('editTitle').value,
           description: document.getElementById('editDescription').value,
           price: document.getElementById('editPrice').value,
           image: document.getElementById('editImage').value
         };
         renderProducts();
         editModal.hide();
       });
     
       // 상품 삭제
       window.deleteProduct = function(index, event) {
         event.stopPropagation(); // 카드 클릭 방지
         if (confirm("정말 삭제하시겠습니까?")) {
           products.splice(index, 1);
           renderProducts();
         }
       }
     </script>
     </body>
     </html>
